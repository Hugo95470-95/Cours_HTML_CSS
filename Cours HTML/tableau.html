<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Cours CSS/tableau.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">
    <title>Tableau en HTML</title>
</head>
<body>

    <table>
        <caption>Ventes</caption>
        <thead>
            <tr>
                <th>Jour</th>

        </thead>
        <tbody>
            <tr>
               <td>Lundi</td>
               <td>2</td>
               <td>6</td>
               <td>0</td>
            </tr>
            <tr>
                <td>Mardi</td>
                <td>1</td>
                <td>10</td>
                <td>5</td>
             </tr>
             <tr>
                <td>Mercredi</td>
                <td>8</td>
                <td>2</td>
                <td>4</td> 
             </tr>
             <tr>
                <td>Jeudi</td>
                <td>1</td>
                <td>62</td>
                <td>58</td>
             </tr>
             <tr>
                <td>Vendredi</td>
                <td>7</td>
                <td>55</td>
                <td>30</td>
             </tr>

        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
